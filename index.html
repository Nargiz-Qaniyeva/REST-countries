<html lang="en">
<head>

    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="text">
                <a class="navbar-brand" href="#">Where in the world?</a>
            </div>
            <div class="mode">
                <i class="fa-solid fa-moon"></i>
                <button class="btn-hdr" onclick="myFunction()">Dark Mode</button>
            </div>
            
          </nav>
    </header>

        <div class="row">

                    <div class="input-group mb-3">

                        <input type="text" class="form-control" placeholder="Search for a country..." aria-label="Username" aria-describedby="basic-addon1">

                </div>
                
                <div class="filter">
                    <select class="form-select" aria-label="Default select example">

                        <option value="2">America</option>
                        <option value="3">Asia</option>
                        <option value="4">Europie</option>
                        <option value="5">Ocenia</option>
                      </select>
                </div>
            </div>
        </div>
        <div class="row">
           
          </div>
